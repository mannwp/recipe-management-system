<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Your Favorite Recipes</h2>
  <div *ngIf="errorMessage" class="text-red-500 mb-4">{{ errorMessage }}</div>
  <div
    *ngIf="favoriteRecipes.length === 0 && !errorMessage"
    class="text-gray-500"
  >
    You have no favorite recipes yet.
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div
      *ngFor="let recipe of favoriteRecipes"
      class="border p-4 rounded shadow"
    >
      <h3 class="text-xl font-semibold">{{ recipe.name }}</h3>
      <p><strong>Category:</strong> {{ recipe.category }}</p>
      <p>
        <strong>Preparation Time:</strong> {{ recipe.preparationTime }} mins
      </p>
      <div class="mt-2">
        <a
          [routerLink]="['/recipes', recipe.id]"
          class="text-blue-500 hover:underline"
          >View Details</a
        >
        <button
          (click)="removeFavorite(recipe.id)"
          class="ml-4 text-red-500 hover:underline"
        >
          Remove from Favorites
        </button>
      </div>
    </div>
  </div>
</div>
